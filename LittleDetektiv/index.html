<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>LittleDetektiv</title>
  <link rel="stylesheet" href="../style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

</head>
  
<body>

  <div class="Tittle">
    <h1>LITTLE DETEKTIV</h1>
    <p>Los primeros pasos para volverse un Gran Detective.</p>

  <div class="audio-container">
  
    <h2>â™ª Titulo: Prueba</h2>
  
    <audio controls>
      <source src="../assets/music/tvland_wip.mp3" type="audio/mpeg">
      Halp.
    </audio>
  
    <p class="audio-description">Hola Buenas tardes, que buena rola.</p>

  </div>

    <a href="../" class="link_yellow">Volver</a>
  </div>

<script>
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  const closeBtn = document.getElementById('close-lightbox');

  const zoomImages = document.querySelectorAll('.zoom');

  zoomImages.forEach(img => {
    img.addEventListener('click', () => {
      lightboxImg.src = img.src;
      lightbox.classList.add('active');
    });
  });

  closeBtn.addEventListener('click', () => {
    lightbox.classList.remove('active');
  });

  lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox) {
      lightbox.classList.remove('active');
    }
  });

  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && lightbox.classList.contains('active')) {
      lightbox.classList.remove('active');
    }
  });
</script>

  
</body>
</html>
