<!DOCTYPE html>
<html lang="es">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <title>¡Bienvenuti a tuti el mundo!</title>

  <!-- Conexión con CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="Tittle">
  
    <h1>Invokah</h1>

    <p>
      ¡Bienvenuti a la Pagina Web de Invokah!
    </p>
  </div>

  <div class="text-section">
    <h2>Mi Apartado de Escritura</h2>
    <p>
      Este es un párrafo de ejemplo donde puedes escribir tu historia, notas o cualquier texto que quieras mostrar.
    </p>
    <p>
      Aquí puedo añadir otro párrafo sin que se mezcle con el anterior.
    </p>
  
  <div style="height:30px;"></div>

    <a href="LittleDetektiv/" class="link_yellow">
      
      Un Link to Chulo
    </a>

  </div>

<script>
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  const closeBtn = document.getElementById('close-lightbox');

  const zoomImages = document.querySelectorAll('.zoom');

  zoomImages.forEach(img => {
    img.addEventListener('click', () => {
      lightboxImg.src = img.src;
      lightbox.classList.add('active');
    });
  });

  closeBtn.addEventListener('click', () => {
    lightbox.classList.remove('active');
  });

  lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox) {
      lightbox.classList.remove('active');
    }
  });

  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && lightbox.classList.contains('active')) {
      lightbox.classList.remove('active');
    }
  });
</script>

  
</body>
</html>
